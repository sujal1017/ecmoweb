<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Cart{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

/* PRODUCT CARD */
.product-card {
  height: 100%;
}

.product-img-wrapper {
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: #f8f9fa;
}

.product-img-wrapper img {
  max-height: 200px;
  max-width: 100%;
  object-fit: contain;
}

/* ARROWS */
.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: black;
  border-radius: 50%;
  padding: 20px;
}

/* DASH INDICATORS BELOW */
.custom-indicators {
  display: flex;
  justify-content: center;
  gap: 8px;   /* reduce spacing */

}

.dash-indicator {
  width: 20px;      /* smaller length */
  height: 3px;      /* thinner dash */
  background-color: #0d6efd;
  border: none;
  opacity: 0.4;
  transition: 0.3s;
}


.dash-indicator.active {
  opacity: 1;
  background-color: #084298;
}

  </style>

</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/shop/">My Cart</a>
  </div>
</nav>

{% block body %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sync Dash With Carousel -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const carousel = document.getElementById('demo');
    carousel.addEventListener('slide.bs.carousel', function (event) {
        let indicators = document.querySelectorAll('.dash-indicator');
        indicators.forEach(btn => btn.classList.remove('active'));
        indicators[event.to].classList.add('active');
    });
});
</script>

</body>
</html>
